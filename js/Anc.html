<script>
var str = "И когда мне показалось, что я завязал - они снова меня туда затащили"
document.write(str);

var word = 0;
for(i = 0; i < str.length; i++)
if (str.charAt(i) == ' ')
word++;
word++;
document.write("<p>Всего слов : " + word + "</p>");

var letter = 0;
for(i = 0; i < str.length; i++)
if(str.charAt(i) >= 'а' && str.charAt(i) <= 'я' || str.charAt(i) >= 'А' && str.charAt(i) <= 'Я')
letter++;
document.write("<p>Всего букв : " + letter + "</p>");

document.write("<p> URL : " + document.URL + "</p>");

var ext = "";
for(i = document.URL.length; i >= 0; i--)
if(document.URL.charAt(i) == '.')
{
for(var j = 1; j < document.URL.length - i; j++)
ext += (document.URL.charAt(i + j));
break;
}

var filename = "";
for (; i >= 0; i--)
{
if (document.URL.charAt(i) == '/')
{
for (var j = 1; j < document.URL.length - i; j++)
if (document.URL.charAt(i+j) == '.')
break;
else
filename += (document.URL.charAt(i + j));
break;
}
}

var url = {};
url.url = document.URL;
url.name = filename;
url.ext = ext;
document.write("<p> Имя : " + url.name + "</p>");
document.write("<p> Расширение : " + url.ext + "</p>");

</script>
